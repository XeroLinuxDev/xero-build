LABEL arch64 free
TEXT HELP
Boot the XeroLinux install medium on BIOS with Open Source Drivers.
It allows you to install XeroLinux or perform system maintenance.
ENDTEXT
MENU LABEL Start The XeroLinux Installer
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=10G copytoram=n driver=free nouveau.modeset=0 amdgpu.modeset=1 i915.modeset=1 nvme_load=yes

